<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
     
     const root = document.getElementById("root");

     function Header(props){
      return (
        <h1>This is a header</h1>
      )
     }
     function Main(props){
      return (
        <section>
          <p>
            Cows do moo
          </p>
        </section>)
     }

     function Footer(props){
      return (
      <p>Copyright @{props.dt} year</p>
      )
     }

     function App(){
      return (
        <section>
          <Header/>
          <Main/>
          <Footer dt = {new Date().getFullYear()}/>
        </section>
      )
     }
     ReactDOM.render(
      <App/>,
      root
     )

    </script>
  </body>
</html>
